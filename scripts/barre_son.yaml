son_default_volume:
  sequence:
    - service: media_player.volume_set
      entity_id: media_player.ht_ct800
      data_template:
        volume_level: 0.16 


son_power_off:
  sequence:
    - delay: '00:00:15'
    - service: media_player.turn_off
      entity_id: media_player.ht_ct800

son_power_on:
  sequence:
    - service: script.turn_off
      entity_id: script.son_power_off

    - service: media_player.turn_on
      entity_id: media_player.ht_ct800

    - wait_template: "{{ is_state('media_player.ht_ct800', 'on') }}"
      timeout: '00:00:10'
      continue_on_timeout: 'true'

    - service: script.turn_on
      entity_id: script.son_default_volume

son_night:
  sequence:
    - service: media_player.songpal_set_sound_setting
      data:
        entity_id: media_player.ht_ct800
        name: "nightMode"
        value: "on"

son_chromecast_idle:
  sequence:
    - delay: '00:20:00'
    - condition: state
      entity_id:  media_player.htct800_f55d54 
      state: 'idle'
    - service: media_player.turn_off
      entity_id: media_player.ht_ct800

son_media:
  sequence:
    - service: script.turn_on
      entity_id: script.son_power_on

    - service: media_player.turn_off
      entity_id: media_player.htct800_f55d54

    - wait_template: "{{ is_state('media_player.ht_ct800', 'on') }}"
      timeout: '00:00:10'
      continue_on_timeout: 'true'

    - delay: '00:00:01'

    - service: media_player.select_source
      data:
        entity_id: media_player.ht_ct800
        source: HDMI1

    - service: script.turn_on
      entity_id: script.son_default_volume


son_switch:
  sequence:
    - service: script.turn_on 
      entity_id: script.son_power_on 

    - service: media_player.turn_off
      entity_id: media_player.htct800_f55d54
 
    - wait_template: "{{ is_state('media_player.ht_ct800', 'on') }}"
      timeout: '00:00:10'
      continue_on_timeout: 'true'

    - delay: '00:00:01'

    - service: media_player.select_source
      data:
        entity_id: media_player.ht_ct800
        source: HDMI2

    - service: script.turn_on
      entity_id: script.son_default_volume

