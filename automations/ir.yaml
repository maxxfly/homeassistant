- alias: "remote key up"
  trigger:
    - platform: event
      event_type: ir_command_received
      event_data:
        button_name: KEY_UP
  action:
    service: light.turn_on
    entity_id: light.salon
    data_template:
      brightness: '{{states.light.salon.attributes.brightness + 40}}'

- alias: "remote key down"
  trigger:
    - platform: event
      event_type: ir_command_received
      event_data:
        button_name: KEY_DOWN
  action:
    service: light.turn_on
    entity_id: light.salon
    data_template:
      brightness: '{{states.light.salon.attributes.brightness - 40}}'

