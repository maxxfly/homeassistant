- alias: "remote key power games"
  trigger:
    - platform: event
      event_type: ir_command_received
      event_data:
        button_name: KEY_GAMES
  action:
    - delay: '00:00:02'
    - service: media_player.select_source
      data:
        entity_id: media_player.ht_ct800
        source: HDMI2

